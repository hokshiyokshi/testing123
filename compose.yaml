version: "3.8"

services:
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false

  flask-app:
    build:
      context: ./flask
      dockerfile: Dockerfile
    ports:
      - "5001:5000"  # Mapping internal port 5000 to external port 5001

volumes:
  jenkins_home:
